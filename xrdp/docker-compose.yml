version: "2.1"
services:
  xrdp:
    image: hwport/ubuntu:xrdp
    container_name: xrdp
    hostname: xrdp
    stdin_open: true
    tty: true
    #    privileged: true
    cap_add:
      - "SYS_ADMIN"
    security_opt:
      - seccomp:unconfined
    environment:
      - container=docker
      - TZ=Asia/Seoul
      - TERM=xterm
      - LC_ALL=C
      - LANG=en_US.UTF-8
      - EDITOR=vim
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
      - /run/lock
        #    networks:
        #      - default
        #    network_mode: bridge
    network_mode: bridge
    ports:
      - "3389:3389"
    restart: unless-stopped

# End of docker-compose.yml
